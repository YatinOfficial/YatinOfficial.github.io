<!DOCTYPE html>
<html>
<head>
<title>Navbar!</title>
<link rel="stylesheet" href="Navbar.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
   <header>
    <div class="logo">LOGO</div>
    <nav class="active">
        <ul>
            <li class="list-items"> <a href="#">HOME</a></li>
            <li class="list-items"> <a href="#">ABOUT US</a></li>
            <li class="list-items"> <a href="#">CONTACT</a></li>
            <li class="list-items"> <a href="#">SERVICES</a></li>
            <li class="list-items"> <a href="#">FEEDBACK</a></li>
        </ul>
    </nav>
    <div class="menu-toggle"><i class="fas fa-bars" aria-hidden="true"></i></div>
</header>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.menu-toggle').click(function(){
            $('nav').toggleClass('active')
        })
    })
</script>
</body>
</html>
